<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="box">
            <p class="result"> Your Result</p>
            <div class="circle">
                <h3>76</h3>
                <p>of 100</p>
            </div>
            <div class="btm_text">
                <h3>Great</h3>
                <p>You scored higher than 65% of<br> the poeple who have taken<br> these tests.</p>
            </div>
        </div>
        <div class="box2">
            <p class="heading_summary">Summary</p>
            <div class="box2_text">
                <p style="font-family: 'Hanken Grotesk ExtraBold', sans-serif;" class="reaction"><img
                        src="images/icon-reaction.svg" alt="" srcset="">Reaction <span> </span></p>
                <p style="font-family: 'Hanken Grotesk ExtraBold', sans-serif;" class="memory"><img
                        src="images/icon-memory.svg" alt="" srcset="">Memory<span> </span></p>
                <p style="font-family: 'Hanken Grotesk ExtraBold', sans-serif;" class="verbal"><img
                        src="images/icon-verbal.svg" alt="" srcset="">Verbal <span> </span></p>
                <p style="font-family: 'Hanken Grotesk ExtraBold', sans-serif;" class="visual"><img
                        src="images/icon-visual.svg" alt="" srcset="">Visual <span> </span>

            </div>
            <button class="btn">Continue</button>
        </div>
    </div>

</body>

</html>
